version: '3.4'

services:
  web:
    image: nginx
    networks:
      - ricky_net
    ports:
      - "80:80"
    links:
      - was:spring
      - frontend:react
    entrypoint:
      - "nginx"
      - "-g"
      - "daemon off;"
    depends_on:
      - was
      - frontend
  was:
    image: spring
    build: .
    ports:
      - "8080:8080"
    networks:
      - ricky_net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    links:
      - db:ricky_db
#    entrypoint:
#      - "java"
#      - "-jar"
#      - "-Duser.timezone=Asia/Seoul"
#      - "/ricky.jar"
    depends_on:
      - db
  db:
    image: mysql
    networks:
      - ricky_net
    environment:
      - MYSQL_DATABASE=ricky_schema
      - MYSQL_USER=ricky
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - /build/DB/mysql:/var/lib/mysql
    ports:
      - "3306:3306"

  frontend:
    image: react
    build: ./front
    ports:
      - "3000:3000"
    networks:
      - ricky_net
    links:
      - was:ricky
    depends_on:
      - was

networks:
  ricky_net:

  

